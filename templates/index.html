<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>تقسیم دنگ</title>
    <style>
    body { 
        background-color: #0f172a !important; 
        color: #f0f9ff !important;
    }
    .box { 
        background: #1e293b !important; 
    }
    input, button, canvas { 
        background: #334155 !important; 
        color: #f0f9ff !important;
        border: 1px solid #64748b !important;
    }
    a { color: #60a5fa !important; }

        body { font-family: sans-serif; direction: rtl; background: #f0f0f0; padding: 30px; }
        .box { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 10px; }
        .row { display: flex; gap: 10px; margin-bottom: 10px; }
        input { flex: 1; padding: 8px; }
        button { padding: 10px; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="box">
        <h2>➗ تقسیم دنگ و ساخت لینک اشتراکی</h2>
        {% if error %}
            <div style="color: red">{{ error }}</div>
        {% endif %}
        <form method="post">
            <div id="people-list">
                <div class="row">
                    <input type="text" name="name" placeholder="نام">
                    <input type="number" name="amount" placeholder="مبلغ پرداختی">
                </div>
            </div>
            <button type="button" onclick="addPerson()">➕ افزودن نفر</button>
            <button type="submit">محاسبه</button>
        </form>
    </div>

<script>
function addPerson() {
    const container = document.getElementById('people-list');
    const row = document.createElement('div');
    row.className = 'row';
    row.innerHTML = '<input type="text" name="name" placeholder="نام"><input type="number" name="amount" placeholder="مبلغ پرداختی">';
    container.appendChild(row);
}
</script>
</body>
</html>
